<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üê∑ Farm Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #ui-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            min-width: 180px;
        }

        #ui-panel h1 {
            font-size: 1.3em;
            color: #5D4037;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.95em;
            color: #666;
        }

        .stat-row span {
            font-weight: bold;
            color: #4CAF50;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95vw;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-feed {
            background: linear-gradient(135deg, #FFD54F, #FFA726);
            color: #5D4037;
        }

        .btn-pig {
            background: linear-gradient(135deg, #FFAB91, #FF8A65);
            color: #fff;
        }

        .btn-dog {
            background: linear-gradient(135deg, #A1887F, #8D6E63);
            color: #fff;
        }

        .btn-time {
            background: linear-gradient(135deg, #90CAF9, #64B5F6);
            color: #1565C0;
        }

        #time-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            color: #5D4037;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            color: #5D4037;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 200;
            display: none;
            text-align: center;
        }

        #instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            z-index: 100;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            #ui-panel {
                top: 10px;
                left: 10px;
                padding: 10px 15px;
                min-width: 150px;
            }

            #ui-panel h1 {
                font-size: 1.1em;
            }

            .stat-row {
                font-size: 0.85em;
            }

            #time-display {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.95em;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            #instructions {
                bottom: 70px;
                font-size: 0.75em;
            }
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 2em;
            color: #5D4037;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top-color: #FF8A65;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>üê∑ Loading Farm...</h1>
        <div class="loading-spinner"></div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-panel">
        <h1>üåæ My Farm</h1>
        <div class="stat-row">üê∑ Pigs: <span id="pig-count">0</span></div>
        <div class="stat-row">üêï Dogs: <span id="dog-count">0</span></div>
        <div class="stat-row">üåæ Food: <span id="food-count">0</span></div>
        <div class="stat-row">üòä Happiness: <span id="happiness">100%</span></div>
    </div>

    <div id="time-display">‚òÄÔ∏è 12:00</div>

    <div id="instructions">Drag to rotate ‚Ä¢ Pinch to zoom ‚Ä¢ Tap animals to pet</div>

    <div id="controls">
        <button class="btn btn-feed" onclick="dropFood()">üåæ Feed</button>
        <button class="btn btn-pig" onclick="addPig()">üê∑ Add Pig</button>
        <button class="btn btn-dog" onclick="addDog()">üêï Add Dog</button>
        <button class="btn btn-time" onclick="toggleTime()">‚è∞ Time</button>
    </div>

    <div id="message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
